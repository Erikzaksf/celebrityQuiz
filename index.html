<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Celebrity Compatibility</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity dating quiz.</h1>
      <h2>Answer a few questions and be paired with the celebrity of your dreams!</h2>
      <form id="celebrity">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <label for="pref">Day or Night</label>
        <select id="pref">
          <option value="day">day</option>
          <option value="night">night</option>
        </select>

        <button type="submit" class="btn">Find my dream date</button>
      </form>
      <div class="cho">
        <div class="jumbotron">
          <h1> You got John Cho! </h1>
          <br>
          <img src="img/cho.jpg" alt="">
        </div>
      </div>
      <div class="browning">
        <div class="jumbotron">
          <h1> You got Logan Browning! </h1>
          <br>
          <img src="img/browning.jpg" alt="">
        </div>
      </div>
      <div class="pratt">
        <div class="jumbotron">
          <h1>  You got Chris Pratt! </h1>
          <br>
          <img src="img/pratt.jpg" alt="">
        </div>
      </div>
      <div class="ritter">
        <div class="jumbotron">
          <h1>  You got Krysten Ritter! </h1>
          <br>
          <img src="img/ritter.jpg" alt="">
        </div>
      </div>
      <div class="white">
        <div class="jumbotron">
          <h1>  You got Betty White! </h1>
          <br>
          <img src="img/white.jpg" alt="">
        </div>
      </div>
      <div class="kane">
        <div class="jumbotron">
          <h1>  You got Carol Kane! </h1>
          <br>
          <img src="img/kane.jpg" alt="">
        </div>
      </div>
      <div class="stewart">
        <div class="jumbotron">
          <h1>  You got Patrick Stewart! </h1>
          <br>
          <img src="img/stewart.jpg" alt="">
        </div>
      </div>
      <div class="jackson">
        <div class="jumbotron">
          <h1>You got Samuel Jackson! </h1>
          <br>
          <img src="img/jackson.jpg" alt="">
        </div>
      </div>



    </div>

  </body>
</html>
